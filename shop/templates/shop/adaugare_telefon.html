<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Telefon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d50000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        .header-icons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .header-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #444;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #d50000;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form input, form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #d50000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Magazin Electronice - Admin</div>
        <div class="header-icons">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>

{#    <nav>#}
{#        <a href="#">Dashboard</a>#}
{#        <a href="#">Adaugă Laptop</a>#}
{#        <a href="#">Adaugă Telefon</a>#}
{#        <a href="#">Adaugă Tabletă</a>#}
{#    </nav>#}

    <main>
        <h1>Adaugă Telefon Nouă</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Adaugă Telefon/button>
        </form>
    </main>
 <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userIcon = document.querySelector('.user-icon');
            const dropdown = document.getElementById('user-menu');

            if (userIcon) {
                userIcon.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });

                document.addEventListener('click', function () {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
